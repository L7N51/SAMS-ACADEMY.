<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMS ACADEMY | أكاديمية سامز</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .hero {
      background-image: url('https://th.bing.com/th/id/OIP.-E0c1eksjg8wDoEqjeuYZQHaFe?r=0&rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
    }
    .overlay h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #00bfff;
    }
    .overlay p {
      font-size: 18px;
      line-height: 1.7;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 15px;
    }
    .button {
      background-color: #111;
      border: 2px solid #ffd700;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay">
      <h1>SAMS ACADEMY | أكاديمية سامز</h1>
      <p>
        نحن في SAMS ACADEMY نهدف إلى تدريب وتأهيل المستجدين في مجال الخدمات الطبية الطارئة من خلال تقديم برامج تعليمية وورش عمل تفاعلية،
        تركز على رفع كفاءة الكادر، وتعزيز المهارات الميدانية والاحترافية.
      </p>
      <div class="buttons">
        <a href="#" class="button">📘 دليل التدريب والتقييم</a>
        <a href="#" class="button">📘 جدول الدورات والورش</a>
        <a href="#" class="button">📕 قوانين الأكاديمية</a>
      </div>
    </div>
  </section>
</body>
</html>
